
<button mat-raised-button (click)="voltarHome()">voltar para Home</button>

<form name="loginForm" class="alinhamento" [formGroup]="loginForm">
    <h3>Faça seu login!!!</h3>

    <mat-form-field class="example-full-width">
        <input matInput name="usuario" required formControlName="usuario" placeholder="Digite seu Email">
        <!-- <mat-error *ngIf="usuario.invalid">
            é preciso de um email válido
        </mat-error> -->
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <input matInput name="senha" required formControlName="senha" placeholder="Digite sua senha">
        <!-- <mat-error *ngIf="senha.invalid">
            É preciso inserir uma senha para fazer o Login!
        </mat-error> -->
    </mat-form-field>
    <!-- <br>
    <div style=" padding-left: 400px">
        <mat-card style="width: 400px;" *ngIf="authService.apareceErro">
            <h5 style="color: red;">Usuário e/ou Senha não cadastrada(s)</h5>
        </mat-card>
    </div> -->
    <br>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" (click)="validaLogin()" [disabled]="loginForm.invalid">
            Acessar
        </button>
        <a [routerLink]="['/auth/singin']">Registrar-se</a>
    </div>
</form>
