
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar" *ngIf="loginService.visible">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h3> Nome da Página</h3>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" 
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="/paginaAcessada">Acessar Página</a>
        <a mat-list-item routerLink="/login" (click)="deslogar()" (click)="snav.toggle()">LogOff</a>
      </mat-nav-list>
    </mat-sidenav>
    <div style="padding: 10px" class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
  
</div>
